<div class="instagram-grid">
  <a *ngFor="let post of posts" 
     href="https://www.instagram.com/novitaua/" 
     target="_blank" 
     class="instagram-item glass-card">
    <img [src]="post.url" alt="Instagram Post" class="post-image">
    <div class="post-overlay">
      <div class="post-info glass-text">
        <span><i class="fas fa-heart"></i> {{ post.likes }}</span>
        <span><i class="fas fa-comment"></i> {{ post.comments }}</span>
      </div>
    </div>
  </a>
</div>
