<nav class="navbar is-fixed-top glass-navbar" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" routerLink="/">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4XS3X2Rsm5kgrH6q2WsCi8iMNQqR9wDsRfg&s" alt="NOVITA" style="max-height: 3rem;">
      </a>

      <a role="button" class="navbar-burger" [class.is-active]="isMenuOpen" aria-label="menu" aria-expanded="false" (click)="toggleMenu()">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" [class.is-active]="isMenuOpen">
      <div class="navbar-start">
        <a class="navbar-item glass-text" routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">
          {{ 'NAV.HOME' | translate }}
        </a>
        <a class="navbar-item glass-text" routerLink="/products" routerLinkActive="is-active">
          {{ 'NAV.PRODUCTS' | translate }}
        </a>
        <a class="navbar-item glass-text" routerLink="/about" routerLinkActive="is-active">
          {{ 'NAV.ABOUT' | translate }}
        </a>
        <a class="navbar-item glass-text" routerLink="/contacts" routerLinkActive="is-active">
          {{ 'NAV.CONTACTS' | translate }}
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <button class="button is-ghost glass-text p-2" (click)="toggleTheme()" [title]="isDarkMode ? 'Світла тема' : 'Темна тема'">
            <span class="icon">
              <i class="fas" [class.fa-sun]="isDarkMode" [class.fa-moon]="!isDarkMode"></i>
            </span>
          </button>
        </div>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link glass-text">
            <span class="icon is-small mr-1"><i class="fas fa-globe"></i></span>
            {{ currentLang.toUpperCase() }}
          </a>

          <div class="navbar-dropdown is-right is-boxed glass-navbar">
            <a class="navbar-item" (click)="changeLanguage('uk')" [class.is-active]="currentLang === 'uk'">
              Українська (UK)
            </a>
            <a class="navbar-item" (click)="changeLanguage('en')" [class.is-active]="currentLang === 'en'">
              English (EN)
            </a>
            <a class="navbar-item" (click)="changeLanguage('fr')" [class.is-active]="currentLang === 'fr'">
              Français (FR)
            </a>
            <a class="navbar-item" (click)="changeLanguage('it')" [class.is-active]="currentLang === 'it'">
              Italiano (IT)
            </a>
            <a class="navbar-item" (click)="changeLanguage('de')" [class.is-active]="currentLang === 'de'">
              Deutsch (DE)
            </a>
          </div>
        </div>

        <div class="navbar-item">
          <div class="buttons">
            <a class="button glass-button-primary" href="https://www.instagram.com/novitaua/" target="_blank" title="Instagram">
