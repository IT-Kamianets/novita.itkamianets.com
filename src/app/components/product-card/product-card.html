<div class="product-card-listener" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()">
  <div #card class="card product-card glass-card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="product.image" [alt]="product.name" style="object-fit: contain; padding: 1rem;">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="subtitle is-7 glass-text-secondary" style="font-size: 0.75rem; margin-bottom: 0.5rem;">{{ product.category | translate }}</p>
          <p class="title is-6 glass-text" style="font-size: 1rem; line-height: 1.2;">{{ product.name | translate }}</p>
        </div>
      </div>

      <div class="content glass-text-secondary" style="font-size: 0.85rem;">
        {{ product.description | translate }}
        <br>
        <div class="tags mt-2">
          <span *ngFor="let feature of product.features" 
                class="tag is-white is-rounded is-small glass-text-secondary feature-tag-interactive" 
                style="pointer-events: auto !important; cursor: pointer !important; position: relative; z-index: 1000 !important; display: inline-flex !important;"
                (click)="onFeatureClick($event, feature)">
            {{ feature | translate }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
